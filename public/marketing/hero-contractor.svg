<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional contractor with tablet placeholder -->
  <rect width="1200" height="800" fill="#1C2541"/>
  <rect x="100" y="100" width="1000" height="600" rx="20" fill="#3A506B" opacity="0.5"/>
  
  <!-- Tablet/device representation -->
  <rect x="400" y="250" width="400" height="300" rx="10" fill="#D4AF37" opacity="0.3"/>
  <rect x="420" y="270" width="360" height="260" fill="#0B132B"/>
  
  <!-- Simple figure silhouette -->
  <circle cx="300" cy="400" r="60" fill="#D4AF37" opacity="0.6"/>
  <rect x="250" y="470" width="100" height="200" rx="10" fill="#D4AF37" opacity="0.6"/>
  
  <!-- Dashboard/schedule lines -->
  <line x1="450" y1="310" x2="750" y2="310" stroke="#D4AF37" stroke-width="4"/>
  <line x1="450" y1="350" x2="700" y2="350" stroke="#3A506B" stroke-width="4"/>
  <line x1="450" y1="390" x2="680" y2="390" stroke="#3A506B" stroke-width="4"/>
  <line x1="450" y1="430" x2="720" y2="430" stroke="#3A506B" stroke-width="4"/>
  <line x1="450" y1="470" x2="650" y2="470" stroke="#3A506B" stroke-width="4"/>
  
  <!-- Tools icons -->
  <circle cx="900" cy="200" r="30" fill="#D4AF37" opacity="0.4"/>
  <circle cx="1000" cy="250" r="25" fill="#D4AF37" opacity="0.3"/>
</svg>
